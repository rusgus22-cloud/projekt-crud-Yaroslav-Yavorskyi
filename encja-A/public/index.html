<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tasks</h1>

    <form id="f">
        <input id="index" type="number" placeholder="Index" required>
        <input id="title" placeholder="Title" required>
        <input id="desc" placeholder="Description">
        <input id="prio" type="number" placeholder="Priority">
        <input id="status" placeholder="Status">
        <button type="submit">Add task</button>
    </form>

    <ul id="list"></ul>
</div>

<script>
const f = document.getElementById('f');
const list = document.getElementById('list');

const indexInput = document.getElementById('index');
const title = document.getElementById('title');
const desc = document.getElementById('desc');
const prio = document.getElementById('prio');
const status = document.getElementById('status');

async function load() {
    const r = await fetch('/tasks');
    const d = await r.json();
    list.innerHTML = '';

    d.forEach(t => {
        list.innerHTML += `
            <li>
                <span>
                    ${t.task_index}. ${t.title} (${t.status})
                </span>
                <button onclick="del(${t.id})">Delete</button>
            </li>
        `;
    });
}

f.onsubmit = async e => {
    e.preventDefault();

    await fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            task_index: Number(indexInput.value),
            title: title.value,
            description: desc.value,
            priority: Number(prio.value),
            status: status.value
        })
    });

    f.reset();
    load();
};

async function del(id) {
    await fetch('/tasks/' + id, { method: 'DELETE' });
    load();
}

load();
</script>

</body>
</html>
